<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box{
            width: 400px;
            display: flex;
            flex-flow: row nowrap;
        }
        #box li{
            width: 100px;
            border:1px solid #999;
        }

        #box li:nth-child(3){
            flex-basis: 600px;  /*收缩比例占了6分*/
        }
        /*1.算出超出父容器盒子的宽度 1010-400 = 610
          2.超出的部分分成10份 610/10 = 61
          3.除了第三个,其他的li的宽度:102-61 = 41
            第三个li的宽度 : 602-61*6 = 236
        */

    </style>
</head>
<body>
<ul id="box">
    <li>11</li>
    <li>22</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
</ul>
</body>
</html>
