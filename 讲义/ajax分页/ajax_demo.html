<body>
<p>
1、服务器端有一个数据文件叫data.txt（是复杂的JSON格式），客户端对此文件发起请求，得到此文件的内容。
1.1，当然，你发起请求的路径名可以不叫这个名称，但是要得到这个数据文件里的内容
</p>

</div>

<script>
/*
1、服务器端有一个数据文件叫data.txt（是复杂的JSON格式），客户端对此文件发起请求，得到此文件的内容。
1.1，当然，你发起请求的路径名可以不叫这个名称，但是要得到这个数据文件里的内容




*/
document.documentElement.onclick=function(){
	var xhr=new XMLHttpRequest();
	xhr.open("GET","data.txt",false);
}

</script>
