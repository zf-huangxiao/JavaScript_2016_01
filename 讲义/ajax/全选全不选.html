<div >

abc<input type="checkbox" name="hobby" value="同学">
</div>
<p>全选/全不选<input type="checkbox" name="select" value="同学"></p>
</body>
</html>
<script>
var oSelect=document.getElementsByName("select").item(0);
var oHobby=document.getElementsByName("hobby");
oSelect.onclick=function(){
	for(var i=0;i<oHobby.length;i++){
		oHobby.item(i).checked=this.checked;	
	}
	if(this.checked){
		this.previousSibling.nodeValue="已全选";
	}else{
		this.previousSibling.nodeValue="全没选";
	}
}




</script>
